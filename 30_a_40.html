<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 à 40</title>
</head>
<body>
    <h1><center>30 à 40</center></h1>
    <p>Este programa vai imprimir os números de 30 à 40, menos os números 33 e 37.</p>

    <script>
        function pulaLinha(){
            document.write("<br/><br/>")
            document.write("<hr/>")
        }

        function mostra(frase){
            document.write(frase);
        }

        var contador = 30;

        while(contador <= 40){
          
            if (contador == 33) {
                contador++;
            }
            else if (contador == 37){
                contador++;
            }
            else {
                mostra(contador);
                contador++;
                pulaLinha();
            }
        }
        mostra("Fim!");
    </script>
</body>
</html>
