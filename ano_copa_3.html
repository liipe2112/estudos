<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Copa</title>
</head>
<body>
    <h1><center>Anos em que rolou copa do mundo</center></h1>
    <script>

        function pulaLinha(){
            document.write("<br/><br/>");
            document.write("<hr/>");
        }

        function mostra(frase){
            document.write(frase);
        }

        var anoCopa = 1930;
        var limite = parseInt(prompt("Digite o ano da copa: "));

        while (anoCopa <= limite) {
            mostra("Teve copa em " + anoCopa);
            anoCopa = anoCopa + 4;
            pulaLinha();
        }

        mostra("Fim !")

    </script>
</body>
</html>
